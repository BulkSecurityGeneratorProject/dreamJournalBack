<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserDetailsLabel" jhiTranslate="dreamJournalApp.userDetails.home.createOrEditLabel">Create or edit a User Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userDetails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dreamJournalApp.userDetails.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="userDetails.gender" id="field_gender" >
                <option value="MALE">{{'dreamJournalApp.GenderEnum.MALE' | translate}}</option>
                <option value="FEMALE">{{'dreamJournalApp.GenderEnum.FEMALE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dreamJournalApp.userDetails.birthDate" for="field_birthDate">Birth Date</label>
            <div class="d-flex">
                <input id="field_birthDate" type="datetime-local" class="form-control" name="birthDate" [(ngModel)]="userDetails.birthDate"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dreamJournalApp.userDetails.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="userDetails.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === userDetails.user?.id ? userDetails.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
